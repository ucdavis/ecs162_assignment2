<!DOCTYPE html>
<html>
	<head>
		<title>Snake</title>
		<link rel="stylesheet" href="styles/snake.css" />
        <link rel="stylesheet" href="styles/button_styles.css" />
	</head>
	<body>
		<p class="game-title">Snake</p>
		<div class="game-container">
			<div id="score">Score: <span id="score-value">0</span></div>
			<div id="grid-container"></div>
            <div class="button-container">
                <button class="easy-button" onclick="toggleButtonShadow(this)">Easy</button>
                <button class="medium-button" onclick="toggleButtonShadow(this)">Medium</button>
                <button class="hard-button" onclick="toggleButtonShadow(this)">Hard</button>
            </div>
            <div class="arrow-button-container">
                <div id="up-arrow" class="arrow-button" onclick="toggleArrowButtonShadow(this)">↑</div>
                <div class="horizontal-arrows">
                    <div id="left-arrow" class="arrow-button" onclick="toggleArrowButtonShadow(this)">←</div>
                    <div id="right-arrow" class="arrow-button" onclick="toggleArrowButtonShadow(this)">→</div>
                </div>
                <div id="down-arrow" class="arrow-button" onclick="toggleArrowButtonShadow(this)">↓</div>
            </div>
		</div>
		<script src="js/snake.js"></script>
        <script src="js/buttons.js"></script>
	</body>
</html>
